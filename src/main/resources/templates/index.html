<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/userform">userform</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/accountform">add new account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/transactionform">add new transaction</a>
        </li>

    </ul>
</nav>
<h1>User Information</h1>
<table>
    <tr>
        <th>User Name</th>
        <br/>
        <th>User Email</th>
        <br/>
        <th>User Password</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">
        <td th:text="${user.email}">
        <td th:text="${user.password}">
        </td>
    </tr>
</table>

<br/>
<h1>Accounts</h1>
<table>
    <tr>
        <th>Account number</th>
        <br/>
        <th>Account balance</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.accountnumber}">
        <td th:text="${account.accountbalance}">
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
