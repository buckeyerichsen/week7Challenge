<h1>Account Form</h1>
<form action="#" th:action="@{/accountform}" th:object="${account}" method="post">
    <input type="hidden" th:field="*{accountid}" />
    Account Number :<input type="text" th:field="*{accountnumber}" />
    <span th:if="${#fields.hasErrors('accountnumber')}"
          th:errors="*{accountnumber}"></span><br/>
    Account Balance :<input type="text" th:field="*{accountbalance}" />
    <span th:if="${#fields.hasErrors('accountbalance')}"
          th:errors="*{accountbalance}"></span><br/>
<!--    Account Amount :<input type="text" th:field="*{amount}" />-->
<!--    <span th:if="${#fields.hasErrors('amount')}"-->
<!--          th:errors="*{amount}"></span><br/>-->
    <select name="user" th:field="*{user}">
        <option th:each="user :${user}" th:value="${user.userid}"
                th:text="${user.email}">

        </option>
    </select>



    <button type="submit">submit</button>
</form>
